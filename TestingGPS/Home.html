<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-UajtYKNeqQRT8w0FBtPHHaglAWAXgDs&callback=initMap"
  type="text/javascript"></script>
  <style type="text/css">

    #map{
      height:100%;
      width:100%;
    }
  </style>
  <script type="text/javascript">

      x = navigator.geolocation;

      x.getCurrentPosition(success, failure);

      function failure()
      {
        alert("FAILER");
      }
      function success(position)

      {
        var myLat = position.coords.latitude;
        var myLong = position.coords.longitude;

        alert("X= "+myLat+'\n'+"Y="+myLong);
        localStorage.setItem("myLat",myLat);
        localStorage.setItem("myLong",myLong);
        window.location="MoveGPS.html";
      }
  </script>
</head>
<body>

</body>
</html>

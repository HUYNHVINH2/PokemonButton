<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Canvas Pokemon Game</title>
    <link href="stylesheet.css" rel="stylesheet">

    <meta name="keywords" content="HTML,POKEMON,POKEBALL,JavaScript,HTML5">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="canvas.pokemon.js"></script>

</head>

<body>
    <canvas id="canvas" width="460" height="460" style="float:right ;border: 6px solid #212121"></canvas>

    <section id="main-container" class="bullseye box-shadow-1 border-radius">
        <section id="top-screen">
            <img id="pokemonwild" src="" class="absolute"
                style="height: 115px; top: 121px; left: 40px" />
            <img id="usePokeball"src="images/move.png" class="absolute" style="height: 75px; bottom: 170px; left: 20px;" />
            <img id="outFightting"src="images/run.png" class="absolute" style="height: 75px; bottom: 170px; left: 200px;" />
            <img src="images/grass.png" class="img-spacing" style="width: 400px;" />
        </section>
   
    </section>


    <button id="myBag">BAG</button>
</body>

</html>

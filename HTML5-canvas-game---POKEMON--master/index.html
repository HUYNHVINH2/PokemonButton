<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="img/logo_pokeball.png" />
		<meta charset="utf-8">
		<title>Pokemon Battle Demo</title>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="css/stylesheet.css" rel="stylesheet">
		
	</head>
	
	<body>
		
	<section id="main-container" class="bullseye box-shadow-1 border-radius">
		<section id="top-screen">
			<img id="charmander-img" src="img/charmander.png" class="absolute" style="height: 115px; top: 121px; left: 40px"/>
			<section id="user-name" class="absolute"></section>
			<section id="user-lvl" class="absolute"></section>
			<section class="absolute" style="width: 71px; top: 216px; left: 277px;">
				<section id="user-health-bar" class="absolute"> </section>
			</section>
			<img src="img/your_info.png" class="absolute" style="height: 45px; top: 187px; right: 10px" />
			
			<img id="attack-img" src="img/attack.png" class="absolute hide" />
			
			
			<img id="pikachu-img" src="img/pikachu.png" class="absolute" style="height: 115px; top: 40px; right: 46px" />
			<section id="cpu-name" class="absolute"></section>
			<section id="cpu-lvl" class="absolute"></section>
			<section class="absolute" style="width: 71px; top: 39px; left: 72px;">
				<section id="cpu-health-bar" class="absolute"> </section>
			</section>
			<img src="img/enemy_info.png" class="absolute" style="height: 45px; top: 10px; left: 10px;" />
						
			
			<section id="chat-text" class="absolute text-subhead"></section>
			
			
			<img src="img/grass.png" class="img-spacing" style="width: 400px;" />
			<img src="img/chat_window.png" class="img-spacing" style="width: 400px;" />
		</section>
		<section id="bottom-screen">
			<section id="user-buttons" class="hide">
				<section id="move1-button" class="pointer" value="0">
					<section id="move1-text" class="absolute text-18 text-center"></section>
					<img src="img/move.png" class="absolute" style="height: 75px; bottom: 170px; left: 20px;" />
				</section>
				
				<section id="move2-button" class="pointer" value="1">
					<section id="move2-text" class="absolute text-18 text-center"></section>
					<img src="img/move.png" class="absolute" style="height: 75px; bottom: 170px; right: 20px;" />
				</section>
				
				<section id="move3-button" class="pointer" value="2">
					<section id="move3-text" class="absolute text-18 text-center"></section>
					<img src="img/move.png" class="absolute" style="height: 75px; bottom: 75px; left: 20px;" />
				</section>
				
				<section id="move4-button" class="pointer" value="3">
					<section id="move4-text" class="absolute text-18 text-center"></section>
					<img src="img/move.png" class="absolute" style="height: 75px; bottom: 75px; right: 20px;" />
				</section>
				
			</section>
			
			<section id="game-over" class="absolute text-30 text-center hide">GAME-OVER</section>
			<img src="img/toolbar_bg.png" class="img-spacing" style="width: 400px;" />
			
			
		</section>
	
	
	
	</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
